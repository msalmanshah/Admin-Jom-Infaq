<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Business Information</h3>
    <!-- /.box-header -->
    <div class="box-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Business Registration No.</label>
            <input type="text" name="companyNo" class="form-control" value="{{ (userInfo | async)?.companyNo }}" readonly/>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Business Name</label>
            <input type="text" name="companyName" class="form-control" value="{{ (userInfo | async)?.companyName }}" readonly/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Business Start Date</label>
            <div class="input-group date">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div>
              <input type="text" name="bizStartDate" class="form-control pull-right" id="startDate" value="{{ (userInfo | async)?.bizStartDate }}"
                readonly>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Business Expiry Date</label>
            <div class="input-group date">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div>
              <input type="text" name="bizExpDate" class="form-control pull-right" id="endDate" value="{{ (userInfo | async)?.bizStartDate }}"
                readonly>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Contact No.</label>
            <input type="text" name="companyPhoneNo" class="form-control" value="{{ (userInfo | async)?.companyPhoneNo }}" readonly/>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Email</label>
            <input type="text" name="companyEmail" class="form-control" value="{{ (userInfo | async)?.companyEmail }}" readonly/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Business Address</label>
            <textarea name="companyAddress" class="form-control" readonly style="resize: none;">{{ (userInfo | async)?.companyAddress }}</textarea>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-xs-4">
                <label>Postcode</label>
                <input type="text" class="form-control" name="companyPostcode" value="{{ (userInfo | async)?.companyPostcode }}" readonly>
              </div>
              <div class="col-xs-8">
                <label>State</label>
                <input type="text" class="form-control" name="companyState" value="{{ (userInfo | async)?.companyState }}" readonly>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Tow Truck Registration No.</label>
            <input type="text" name="towTruckPlateNo" class="form-control" value="{{ (userInfo | async)?.towTruckPlateNo }}" readonly/>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Business Onwership</label>
            <input type="text" name="bizOwnership" class="form-control" value="{{ (userInfo | async)?.bizOwnership }}" readonly/>
          </div>
        </div>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col (left) -->
</div>

<div class="box box-success">
  <div class="box-header with-border">
    <h3 class="box-title">Information of Current Owner</h3>
    <!-- /.box-header -->
    <div class="box-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="fullName" class="form-control" value="{{ (userInfo | async)?.fullName }}" readonly/>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>IC No.</label>
            <input type="text" name="icNo" class="form-control" value="{{ (userInfo | async)?.icNo }}" readonly/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Date of Birth</label>
            <div class="input-group date">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div>
              <input type="text" name="dob" class="form-control pull-right" id="DOB" value="{{ (userInfo | async)?.dob }}" readonly>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Gender</label>
            <input type="text" name="gender" class="form-control" value="{{ (userInfo | async)?.gender }}" readonly>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Nationality</label>
            <input type="text" name="nationality" class="form-control" value="{{ (userInfo | async)?.nationality }}" readonly>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Email Address</label>
            <input type="text" name="email" class="form-control" value="{{ (userInfo | async)?.email }}" readonly/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Contact No. (Mobile)</label>
            <input type="text" name="mobileNo" class="form-control" value="{{ (userInfo | async)?.mobileNo }}" readonly/>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Contact No. (Office)</label>
            <input type="text" name="officeNo" class="form-control" value="{{ (userInfo | async)?.officeNo }}" readonly/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Home Address</label>
            <textarea name="homeAddress" class="form-control" readonly style="resize: none;">{{ (userInfo | async)?.homeAddress }}</textarea>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-xs-4">
                <label>Postcode</label>
                <input type="text" class="form-control" name="homePostcode" value="{{ (userInfo | async)?.homePostcode }}" readonly>
              </div>
              <div class="col-xs-8">
                <label>State</label>
                <input type="text" class="form-control" name="homeState" value="{{ (userInfo | async)?.homeState }}" readonly>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Mailling Address</label>
            <textarea name="mailAddress" class="form-control" readonly style="resize: none;">{{ (userInfo | async)?.mailAddress }}</textarea>
            <div class="form-group">
              <div class="row">
                <div class="col-xs-4">
                  <label>Postcode</label>
                  <input type="text" class="form-control" name="mailPostcode" value="{{ (userInfo | async)?.mailPostcode }}" readonly>
                </div>
                <div class="col-xs-8">
                  <label>State</label>
                  <input type="text" class="form-control" name="mailState" value="{{ (userInfo | async)?.mailState }}" readonly>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
      <!-- /.col (left) -->
    </div>
  </div>
</div>
<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">Documents</h3>
    <div class="box-body">
      <div class="row">
        <div class="col-md-4">
            <a class="btn btn-info" [href]="downloadURLBizCert | async" target="_blank">Download Business Certificate</a>
        </div>
        <div class="col-md-4">
            <a class="btn btn-info" [href]="downloadURLBizProfile | async" target="_blank">Download Business Profile</a>
        </div>
        <div class="col-md-4">
            <a class="btn btn-info" [href]="downloadURLMyKad | async" target="_blank">Download MyKad</a>
        </div>
      </div>
    </div>
    <div class="box-footer">
      <div class="pull-right">
        <button class="btn btn-danger" type="button" data-toggle="modal" data-target="#myModal2" data-backdrop="static" data-keyboard="false">REJECT</button>
        <button class="btn btn-success" type="button" data-toggle="modal" data-target="#myModal" data-backdrop="static" data-keyboard="false">APPROVE</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Confirmation</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure?</p>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" (click)="onConfirm()">OK</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <form #f="ngForm" (ngSubmit)="onReject(f)">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Confirmation</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Reasons for rejecting:</label>
            <input type="text" class="form-control" ngModel name="rejectReason" name="rejectReason" required/>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger" [disabled]="!f.valid">Reject</button>
        </div>
      </div>
    </form>
  </div>
</div>
