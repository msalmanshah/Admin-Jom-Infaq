<header class="main-header">

  <!-- Logo -->
  <a href="#" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>J</b></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>Jom</b> Infaq</span>
  </a>

  <!-- Header Navbar -->
  <nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">

        <!-- Notifications Menu -->
        <li class="dropdown notifications-menu">
          <!-- Menu toggle button -->
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-bell-o"></i>
              <span class="label label-warning" *ngFor="let list of registerList | async; let i = index" >{{ i+1 }}</span>
            </a>
          <ul class="dropdown-menu">
            <li>
              <!-- Inner Menu: contains the notifications -->
              <ul class="menu">
                <li *ngFor="let registerlist of registerList | async let i = index">
                  <!-- start notification -->
                  <a [routerLink]="['/profile', registerlist.key]">
                      <i class="fa fa-users text-aqua"></i> Admin
                    </a>
                </li>
                <!-- end notification -->
              </ul>
            </li>
            <li class="footer"><a routerLink="/applicationList">View all</a></li>
          </ul>
        </li>
        <!-- User Account Menu -->
        
        <!-- Control Sidebar Toggle Button -->
        <li>
          <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
        </li>
      </ul>
    </div>
  </nav>
</header>
